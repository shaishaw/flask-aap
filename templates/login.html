{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('login') }}" method=post>
    <div class=row><label for=username>Username: </label><input type=text name=username></div>
    <div class=row><label for=password>Password: </label><input type=password name=password></div>
    <div class=row><input type=submit value=Login></div>
    <input type=hidden value="{{ data.next or '' }}" name=next>
  </form>
{% endblock %}
